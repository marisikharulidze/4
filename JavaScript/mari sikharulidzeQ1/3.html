<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 100px;
            height: 100px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <center>
        <div id="table"></div>
    </center>
    
    <script>
        function tableBuilder(row, col){
            result = `<table>`
            
            for(i = 0; i < row; i++){
                result += "<tr>"
                for(j = 0; j < col; j++){
                    result += `<td>`+color()+`</td>`
                }
            }
            result += `</table>`
            return result
        }

        function color() {
            var color = "";
            for(var i = 0; i < 3; i++) {
                var sub = Math.floor(Math.random() * 256).toString(16);
                color += (sub.length == 1 ? "0" + sub : sub);
            }
            return "#" + color;
        }
        function rand(){
            var color = Math.floor(Math.random() * Math.pow(256, 3)).toString(16);
            while(color.length < 6) {
                color = "0" + color;
            }
            return "#" + color;
        }
        setInterval(()=> {document.getElementById("table").innerHTML =tableBuilder(3,3)},1000);
    </script>
</body>
</html>
