<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num">
    <script>
        function rand(){
            var n =document.getElementById("num").value
            for(var i =0; i<=n; i++){
                document.write(Math.floor(Math.random()*(50-5)+5))
            }
        }
    </script>
    <script>rand()</script>
</body>
</html>
