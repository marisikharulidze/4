<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 100px;
            height: 100px;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <script>
        function tableBuilder(row, col){
            result = `<table>`
            
            for(i = 0; i < row; i++){
                result += "<tr>"
                for(j = 0; j < col; j++){
                    result += `<td>`+i+' : '+j+`</td>`
                }
            }
            result += `</table>`
            return result
        }
        document.getElementById("wrap").innerHTML = tableBuilder(5,5)
    </script>
</body>
</html>
