<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" cols="30" rows="10" id="text"></textarea>
    <div id="div"></div>
    
    <script>
        function func(){
            var txt=document.getElementById("text")
            var arr=[]
            var str = "abcdefghijklmnopqrstuvwxyz,"
            for (i=0; i<50;i++){
                arr.push(str.charAt(Math.floor(Math.random()*50)))
                
            }
            txt.innerText=arr
            var div=document.getElementById("div")
            var str=arr.toString()
            for(var i=0; i<str.length;i++){
                if (str.charAt(i)=="a" || str.charAt(i)=="r" || str.charAt(i)=="g" || str.charAt(i)=="g") continue;
                div.innerText=(str.charAt(i))
            }
        }
        func();

    </script>
</body>
</html>
