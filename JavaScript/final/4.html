<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: black 2px solid;
            background-color: rgb(95, 95, 95);
            height: 200px;
            width: 270px;
        }
        .big{
            margin-top: 60px;
            border: black 2px solid;
            background-color: rgb(95, 95, 95);
            height: 250px;
            width: 550px;
        }
    </style>
</head>
<body>
    <center>
        <h1>drois formatis shemowmeba</h1>
        <div class="box">
            <br> saatebi :  <input type="text" id="saati"><br><br>
            wutebi :  <input type="text" id="wuti"><br><br>
            wamebi :  <input type="text" id="wami"><br><br>
            <button id="done" onclick="func()">shesruleba</button>
        </div>
        <div class="big" id="big">
            <div id="d1"></div><br>
            <div id="d2"></div><br>
            <div id="d3"></div><br>
            <br>
            <div id="i"></div>
        </div>
        
    </center>
    <script>
        function func(){
            var d=new Date();

            var saati=document.getElementById("saati").value
            var wuti=document.getElementById("wuti").value
            var wami=document.getElementById("wami").value

            var f=document.getElementById("d3")
            var k=document.getElementById("d2")
            var b=document.getElementById("d1")            

            if(saati==d.getHours()){
                b.style.color="blue"
                b.innerText="saatis formati sworia"
            }
            else{
                b.style.color="red"
                b.innerText="saatis formati arasworia"
            }
            if(wuti==d.getMinutes()){
                k.style.color="blue"
                k.innerText="wutis formati sworia"
            }
            else{
                k.style.color="red"
                k.innerText="wutis formati arasworia"
            }
            if(wami==d.getSeconds()){
                f.style.color="blue"
                f.innerText="wamis formati sworia"
            }
            else{
                f.style.color="red"
                f.innerText="wamis formati arasworia"
            }

            var hour=d.getHours()
            var minute=d.getMinutes()
            var seconds=d.getSeconds()
            hour= updateTime(hour)
            minute=updateTime(minute)
            seconds=updateTime(seconds)
            document.getElementById("i").innerText="now is : "+hour+" : "+minute+" : "+seconds
            setTimeout(function(){func()},1000)
            function updateTime(k){
                if (k<10){
                    return "0"+k
                }
                else{
                    return k
                }
            }
        }
    </script>
</body>
</html>
