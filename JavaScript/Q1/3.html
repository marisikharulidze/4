<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="1.js"></script>
</head>
<style>
    td{
    border: solid 1px black;
    width: 150px;
    height: 150px;
    text-align: center;
}
</style>
<body>
    <center>
        <table id = "table"></table>
    </center>

    <script>
        function rand(){
            result= ``
            for(i = 0; i<10; i++){
                randNum = Math.floor(Math.random()*25 + 97)
                result += String.fromCharCode(randNum)
            }
            return result
        }
        function table(){
            result = `
            
            <tr>
                <td>${rand()}</td>
                <td>${rand()}</td>
            </tr>
            <tr>
                <td>${rand()}</td>
                <td>${rand()}</td>
            </tr>
            <tr>
                <td>${rand()}</td>
                <td>${rand()}</td>
            </tr>
            
            `
            document.getElementById("table").innerHTML=result
        }
        setInterval(()=> {table()},3000);
    </script>

</body>
</html>
